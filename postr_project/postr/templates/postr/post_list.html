{% extends 'postr/base.html' %}

  {% block content %}
    <section>
      <h3>All posts</h3>

        <div class="post-list">
          <ul>
            {% for post in posts %}
              <li>
                <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}} - {{post.author.user.username}} - {{post.updated_at}}</a>
              </li>
            {% endfor%}
          </ul>
        </div>

        <div class="create-post">
          {% if user.is_authenticated %}
            <a href="{% url 'post_create' %}">+ > Add a post</a>

          {% endif %}
        </div>
    </section>
    
  {% endblock content %}
